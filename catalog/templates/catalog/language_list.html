<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Copies in Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        .list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .item {
            display: block;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #333;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }
        .item .title {
            font-weight: bold;
        }
        .item .status, .item .due-back, .item .borrower, .item .renew {
            color: #757575;
        }
        .text-danger {
            color: #ff0000;
        }
        p {
            text-align: center;
            color: #757575;
        }
    </style>
</head>
<body>
{% extends "base_generic.html" %}

{% block content %}

<h1>Language List</h1>

<ul class="list">
  {% for language in language_list %}
    <a href="{{ language.get_absolute_url }}" class="item" >
      <div class="title">{{ language }}</div></a>
  {% empty %}
  <li>There are no languages available.</li>
  {% endfor %}
</ul>

{% endblock %}

</body>
</html>
