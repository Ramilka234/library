{% extends "base_generic.html" %}

{% block content %}
    <h1>Обновить: {{book_instance.book.title}}</h1>
    <p>Заемщик: {{book_instance.borrower}}</p>
    <p{% if book_instance.is_overdue %} class="text-danger"{% endif %}>Вернуть: {{book_instance.due_back}}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
